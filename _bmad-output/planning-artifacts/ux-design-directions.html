<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kape! Design Directions - Electric Eagle</title>
    <style>
        :root {
            --bg-color: #000000;
            --primary-red: #FF3B30;
            --neon-green: #39FF14;
            --neon-orange: #FF9500;
            --text-white: #FFFFFF;
            --text-gray: #EBEBF5;
        }

        body {
            background-color: #111;
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .direction-card {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .direction-title {
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            color: #ddd;
        }

        .iphone-frame {
            background-color: var(--bg-color);
            border: 14px solid #333;
            border-radius: 45px;
            height: 650px;
            width: 300px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Dynamic Island Placeholder */
        .island {
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* Content Areas */
        .screen-content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- Direction 1: Minimalist Focus --- */
        .minimalist .card-word {
            font-size: 60px;
            font-weight: 800;
            text-align: center;
            line-height: 1.1;
        }
        .minimalist .timer {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-gray);
            margin-top: 20px;
        }
        .minimalist .instructions {
             position: absolute;
             bottom: 50px;
             font-size: 16px;
             color: var(--primary-red);
             font-weight: 600;
             text-transform: uppercase;
             letter-spacing: 1px;
        }

        /* --- Direction 2: Cyberpunk Glow --- */
        .cyberpunk .iphone-frame {
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.2);
        }
        .cyberpunk .card-word {
            font-size: 60px;
            font-weight: 900;
            text-align: center;
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
        .cyberpunk .bg-gradient {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 30%, rgba(255, 59, 48, 0.15) 0%, transparent 60%);
            z-index: 0;
        }
        .cyberpunk .ui-element {
            z-index: 1;
        }
        .cyberpunk .timer-circle {
            width: 80px;
            height: 80px;
            border: 4px solid var(--primary-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 800;
            box-shadow: 0 0 15px var(--primary-red), inset 0 0 10px var(--primary-red);
            margin-top: 30px;
        }

        /* --- Direction 3: Brutalist Native --- */
        .brutalist .card-word {
            font-weight: 900;
            font-size: 55px;
            text-transform: uppercase;
            border: 4px solid var(--primary-red);
            padding: 20px;
            background: #fff;
            color: #000;
            transform: rotate(-2deg);
        }
        .brutalist .status-bar {
            background: var(--primary-red);
            color: black;
            font-weight: 900;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 20px;
            position: absolute;
            top: 80px;
            transform: rotate(2deg);
        }

    </style>
</head>
<body>

<h1 style="text-align: center; margin-bottom: 40px;">Kape! Design Directions</h1>

<div class="container">
    
    <!-- Direction 1 -->
    <div class="direction-card">
        <div class="direction-title">1. The "Clean Cut" <br><span style="font-size: 0.8em; font-weight: 400; color: #888;">High legibility, zero distraction</span></div>
        <div class="iphone-frame minimalist">
            <div class="island"></div>
            <div class="screen-content">
                <div class="card-word">Tavë<br>Kosi</div>
                <div class="timer">0:45</div>
                <div class="instructions">Tilt Down to Guess</div>
            </div>
        </div>
    </div>

    <!-- Direction 2 -->
    <div class="direction-card">
        <div class="direction-title">2. The "Tirana Night" <br><span style="font-size: 0.8em; font-weight: 400; color: #888;">Neon glow, radial gradients, vibe</span></div>
        <div class="iphone-frame cyberpunk">
            <div class="island"></div>
            <div class="bg-gradient"></div>
            <div class="screen-content ui-element">
                <div class="card-word">Mercedes<br>Benz</div>
                <div class="timer-circle">45</div>
                <div style="margin-top: 40px; color: var(--primary-red); font-weight: 700;">SKIP ⤴</div>
            </div>
        </div>
    </div>

    <!-- Direction 3 -->
    <div class="direction-card">
        <div class="direction-title">3. The "Hype Beast" <br><span style="font-size: 0.8em; font-weight: 400; color: #888;">Stickers, rotation, brutalist contrast</span></div>
        <div class="iphone-frame brutalist">
            <div class="island"></div>
            <div class="status-bar">Legjendë Mode</div>
            <div class="screen-content">
                <div class="card-word">Skënderbeu</div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
